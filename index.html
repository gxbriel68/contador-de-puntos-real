<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>üé≤ QUIZMANIAPOINTS!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('img/quizmania-logo.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            min-height: 100vh;
        }

        /* Capa con opacidad para oscurecer y hacer opaco el fondo */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.3); /* opacidad de la imagen */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.75);
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
            width: 60%;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #ffcc00;
            color: #000;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .jugador-card {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .jugador-card h3 {
            margin: 0 0 10px 0;
            font-size: 22px;
            color: #ffcc00;
        }

        .puntos {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .control-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .ranking-final {
            margin-top: 30px;
            text-align: center;
        }

        .ranking-final h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .podio-item {
            font-size: 20px;
            margin: 8px 0;
        }

        /* Ventana emergente de ayuda que ocupa toda la pantalla */
        .ventana-ayuda {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
        }

        .ventana-ayuda-content {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            position: relative;
            box-shadow: 0 0 20px #000;
        }

        .ventana-ayuda-content h3 {
            margin-top: 0;
            color: #ffcc00;
            font-family: 'Luckiest Guy', cursive;
            font-size: 24px;
        }

        .cerrar-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .boton-ayuda {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 12px 16px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 998;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Capa para opacidad del fondo -->

    <div class="container">
        <h1>üé≤ QUIZMANIAPOINTS!!</h1>

        <div style="text-align:center;">
            <input type="text" id="nombreJugador" placeholder="Nombre del jugador" />
            <button onclick="agregarJugador()">Agregar</button>
        </div>

        <div class="control-buttons">
            <button onclick="reiniciarPuntos()">üîÑ Reiniciar Puntos</button>
            <button onclick="mostrarRanking()">üèÜ Mostrar Ranking Final</button>
        </div>

        <div id="listaJugadores"></div>
        <div class="ranking-final" id="rankingFinal"></div>
    </div>

    <!-- Ventana emergente de ayuda que ocupa toda la pantalla -->
    <div id="ventanaAyuda" class="ventana-ayuda" style="display:none;">
        <div class="ventana-ayuda-content">
            <button class="cerrar-btn" onclick="cerrarAyuda()">‚ùå</button>
            <h3>¬°Bienvenido a QUIZMANIAPOINTS! üéâ</h3>
            <p>Lleva la cuenta de los puntos de tu juego f√°cilmente.<br />
            Agrega jugadores, suma y resta puntos, y revisa qui√©n va ganando en el podio final.</p>
        </div>
    </div>

    <!-- Bot√≥n flotante para abrir la ayuda -->
    <button id="botonAyuda" class="boton-ayuda" onclick="mostrarAyuda()">üìò Ayuda</button>

    <script>
        let jugadores = [];

        function agregarJugador() {
            const nombre = document.getElementById('nombreJugador').value.trim();
            if (nombre === '') return;

            jugadores.push({ nombre: nombre, puntos: 0 });
            actualizarListaJugadores();
            document.getElementById('nombreJugador').value = '';
        }

        function modificarPuntos(index, puntos) {
            jugadores[index].puntos += puntos;
            actualizarListaJugadores();
        }

        function reiniciarPuntos() {
            jugadores.forEach(j => j.puntos = 0);
            actualizarListaJugadores();
            document.getElementById('rankingFinal').innerHTML = '';
        }

        function actualizarListaJugadores() {
            const lista = document.getElementById('listaJugadores');
            lista.innerHTML = '';

            jugadores.forEach((jugador, index) => {
                const div = document.createElement('div');
                div.className = 'jugador-card';
                div.innerHTML = `
                    <h3>${jugador.nombre}</h3>
                    <div class="puntos">${jugador.puntos} puntos</div>
                    <div>
                        <button onclick="modificarPuntos(${index}, 4)">+4</button>
                        <button onclick="modificarPuntos(${index}, -2)">-2</button>
                    </div>
                `;
                lista.appendChild(div);
            });
        }

        function mostrarRanking() {
            const podio = jugadores
                .slice()
                .sort((a, b) => b.puntos - a.puntos)
                .slice(0, 3);

            const rankingDiv = document.getElementById('rankingFinal');
            rankingDiv.innerHTML = '<h3>üèÜ Podio Final</h3>';

            const medallas = ['ü•á', 'ü•à', 'ü•â'];

            podio.forEach((jugador, i) => {
                rankingDiv.innerHTML += `
                    <div class="podio-item">${medallas[i]} ${jugador.nombre} - ${jugador.puntos} pts</div>
                `;
            });

            if (podio.length === 0) {
                rankingDiv.innerHTML += `<p>No hay jugadores a√∫n.</p>`;
            }
        }

        // Mostrar ayuda autom√°ticamente al cargar la p√°gina
        window.onload = function () {
            document.getElementById('ventanaAyuda').style.display = 'flex';
        };

        function mostrarAyuda() {
            document.getElementById('ventanaAyuda').style.display = 'flex';
        }

        function cerrarAyuda() {
            document.getElementById('ventanaAyuda').style.display = 'none';
        }
    </script>
</body>
</html>
